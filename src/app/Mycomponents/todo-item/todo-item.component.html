<div class="my-3">
    <h3 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h3>
    <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="markedAsDone{{i}}" (click)="onCheckBox(todo)"
        [checked]="!todo.active">
        <label class="form-check-label" for="markedAsDone{{i}}">Done</label>
      </div>
    <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
</div>
